<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dental Equipment Tracking</title>
		<link rel="icon" type="image/jpg" href="./img/logo.jpg">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<img src="./img/logo.jpg" alt="Logo">
        <h1>Dental Equipment Tracking</h1>
			</header>
					<article class="main-content-log">
						<form name="login" class="login-layout" onsubmit="return validate()">
    						<label><b>Username:</b></label>
    						<input class="form-shape" type="text" placeholder=" Enter Username" id="uname" required><br>
								<label><b>Password:</b></label>
    						<input class="form-shape" type="password" placeholder=" Enter Password" id="pswd" required><br><br>
								<button class="form-shape btn-color" type="submit">Login</button>
						</form>
					</article>
			</div>
		<footer class ="footer-3C">
				<p class="copyright">&copy Created by Tech Ninjas Fresno</p>
		</footer>
		<script src="./js/login.js" type="text/javascript"></script>
	</body>
</html>
